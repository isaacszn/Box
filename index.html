<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Box</title>
  
  <!--Linking Stylesheets-->
  <link rel="stylesheet" href="style.css">
</head>

<body onload="displayGreeting()">
  <!--Greeting-->
  <span id="greeting" class="greeting"></span>
  
  <!--For theme implementations-->
  <button id="dark-btn" class="theme-btn" onclick="darkTheme()"><img src="dark.svg" alt="Dark" width="25" height="25"></button>
  <button id="light-btn" class="theme-btn hide" onclick="lightTheme()"><img src="light.svg" alt="Light" width="25" height="25"></button>
  
  <h1 id="name"><a href="index.html">Box</a></h1>
  <p id="writeup" class="writeup">Keep track of your day 2 day activities. ðŸ™Œ</p>
  
  <section id="todos" class="todos">
    <ul id="lists"></ul>
  </section>
  
  <section id="note" class="note">
    <h3>No task added yet!</h3>
  </section>
  
  <section id="task-adder" class="task-adder">
    <button class="hide-btn" onclick="hideTaskAdder()">X</button>
    <h2>Add a Task ðŸ™Œ</h2>
    <p>Fill in some details of your task.</p>
    <input type="text" id="task-name" class="input" placeholder="Task Name">
    <textarea id="task-desc" class="input" placeholder="Task Description"></textarea>
    <span class="date-inputs">
      <span>Set time for task accomplishment.</span>
      <input class="date" type="date" id="date">
    </span>
    <button class="add-taskbtn" onclick="addTask()">Add Task</button>
  </section>
  
  <button id="addButton" class="add-btn" onclick="showTaskAdder()">+</button>
  
  <!--Loading Scripts-->
  <script type="module">
    import { Cocobase } from "https://unpkg.com/cocobase@1.1.4/dist/index.js";
    //HP7asIbxewy1wu4LzPyZp_EAaPc6BZRLNWNnrWvW
    const db = new Cocobase({
      apiKey: "HP7asIbxewy1wu4LzPyZp_EAaPc6BZRLNWNnrWvW",
      projectId: "03a010bf-5938-44 ae-8ae1-2e3574319b10"
    });
    
    function displayGreeting() {
      // Importing elements needed
      let greetingBox = document.getElementById('greeting');
      
      let greetArray = ['Hola', 'Hi', 'Hello', 'Good Day', 'Ahoy', 'Wagwan', 'What\'s up?', 'Howdy', 'Yo', 'How far', 'Ele way?'];
      let min = 0;
      let max = 9;
      let index = Math.floor(Math.random() * (max - min + 1)) + min;
      let greeting = greetArray[index];
      
      // Modifying elements imported
      greetingBox.innerHTML = greeting + '! ' + 'ðŸ‘‹';
    }
    
    function darkTheme() {
      // Importing elements needed
      let lightBtn = document.getElementById('light-btn');
      let darkBtn = document.getElementById('dark-btn');
      let body = document.body;
      let letters = document.getElementById('writeup');
      let h1 = document.getElementById('name');
      let todos = document.getElementById('todos');
      let greeting = document.getElementById('greeting');
      let note = document.getElementById('note');
      
      // Modifying elements imported
      // toggling theme buttons
      lightBtn.style.display = 'block';
      darkBtn.style.display = 'none';
      
      // styling elements for dark theme
      body.style.backgroundColor = 'black';
      h1.style.webkitTextStrokeColor = 'white';
      h1.style.webkitTextStrokeWidth = '1.5px';
      letters.style.color = 'white';
      todos.style.borderBottom = '5px solid white';
      todos.style.color = 'white';
      greeting.style.color = 'white';
      note.style.color = 'white';
    }
    
    function lightTheme() {
      // Importing elements needed
      let lightBtn = document.getElementById('light-btn');
      let darkBtn = document.getElementById('dark-btn');
      let body = document.body;
      let letters = document.getElementById('writeup');
      let h1 = document.getElementById('name');
      let todos = document.getElementById('todos');
      let greeting = document.getElementById('greeting');
      let lists = document.getElementById('todo');
      let note = document.getElementById('note');
      
      // Modifying elements imported
      // toggling theme buttons
      lightBtn.style.display = 'none';
      darkBtn.style.display = 'block';
      
      // styling elements for dark theme
      body.style.backgroundColor = 'white';
      h1.style.webkitTextStrokeColor = 'black';
      h1.style.webkitTextStrokeWidth = '1.5px';
      letters.style.color = 'black';
      todos.style.borderBottom = '5px solid black';
      todos.style.color = 'black';
      greeting.style.color = 'black';
      note.style.color = 'black';
    }
    
    function showTaskAdder() {
      // Importing elements needed
      let taskAdder = document.getElementById('task-adder');
      let note = document.getElementById('note');
      let todos = document.getElementById('todos');
      
      // Modifying elements imported
      taskAdder.style.display = 'block';
      note.style.display = 'none';
      todos.style.display = 'block';
    }
    
    function hideTaskAdder() {
      // Importing elements needed
      let taskAdder = document.getElementById('task-adder');
      let note = document.getElementById('note');
      let todos = document.getElementById('todos');
      
      // Modifying elements imported
      taskAdder.style.display = 'none';
      if (lists.children.length === 0) {
        todos.style.display = 'none';
        note.style.display = 'block';
      }
    }
    
    function addTask() {
      // Importing elements needed
      let taskAdder = document.getElementById('task-adder').style.display = 'none';
      let todos = document.getElementById('todos');
      let lists = document.getElementById('lists');
      let taskName = document.getElementById('task-name');
      let dateData = document.getElementById('date');
      let taskDesc = document.getElementById('task-desc');
      let note = document.getElementById('note');
      
      // Creating elements
      let list = document.createElement('span');
      let date = document.createElement('span');
      let deleteButton = document.createElement('button');
      let flx = document.createElement('div');
      let img = document.createElement('img');
      let checkBox = document.createElement('input');
      
      // Giving properties
      flx.id = 'flx';
      flx.className = 'flx';
      img.src = 'delete' + '.svg';
      img.width = 25;
      img.height = 25;
      list.className = 'todo';
      list.id = 'todo';
      list.innerHTML = taskName.value.trim();
      date.className = 'todo-date';
      date.innerHTML = dateData.value.trim();
      deleteButton.className = 'delete-btn';
      deleteButton.onclick = () => {
        flx.remove();
      };
      checkBox.type = 'checkbox';
      checkBox.className = 'check-box';
      checkBox.id = 'check-box';
      checkBox.onclick = (e) => {
        if (e.target.checked) {
          flx.classList.add('disabled');
        } else {
          flx.classList.remove('disabled');
        }
      };
      
      // Saving to Local Storage
      /*try {
        localStorage.setItem(taskName.value.trim(), list.innerHTML);
      } catch (error) {
        throw error
      }*/
      
      // Saving task to Cocobase
      try {
        // write cocobase shit here
        db.createDocument('task', { taskname: taskName, taskdesc: taskDesc, taskdate: dateData });
      } catch (error) {
        throw error
      }
      
      //console.log(localStorage.getItem(taskName.value.trim()))
      
      // Appending
      deleteButton.append(img);
      flx.append(list);
      flx.append(deleteButton);
      flx.append(checkBox);
      list.append(date);
      todos.append(flx);
      
      taskName.value = '';
      taskDesc.value = '';
      dateData.value = '';
    }
    
    function LoadTasks() {
      let taskName;
      let taskDesc;
      let dateData;
      
      // Load tasks from the my Cocobase DB
      try {
        // write cocobase shit here
        db.listDocuments('task').then((docs) => {
          docs.forEach((doc) => {
            taskName = doc.data.taskname;
            taskDesc = doc.data.taskdesc;
            dateData = doc.data.taskdate;
          });
        });
      } catch (error) {
        throw error
      }
      
      let todos = document.getElementById('todos');
      let lists = document.getElementById('lists');
      let note = document.getElementById('note');
      
      // Creating elements
      let list = document.createElement('span');
      let date = document.createElement('span');
      let deleteButton = document.createElement('button');
      let flx = document.createElement('div');
      let img = document.createElement('img');
      let checkBox = document.createElement('input');
      
      // Giving properties
      flx.id = 'flx';
      flx.className = 'flx';
      img.src = 'delete' + '.svg';
      img.width = 25;
      img.height = 25;
      list.className = 'todo';
      list.id = 'todo';
      list.innerHTML = taskName.value.trim();
      date.className = 'todo-date';
      date.innerHTML = dateData.value.trim();
      deleteButton.className = 'delete-btn';
      deleteButton.onclick = () => {
        flx.remove();
      };
      checkBox.type = 'checkbox';
      checkBox.className = 'check-box';
      checkBox.id = 'check-box';
      checkBox.onclick = (e) => {
        if (e.target.checked) {
          flx.classList.add('disabled');
        } else {
          flx.classList.remove('disabled');
        }
      };
      

      // Appending
      deleteButton.append(img);
      flx.append(list);
      flx.append(deleteButton);
      flx.append(checkBox);
      list.append(date);
      todos.append(flx);
    }
  </script>
</body>

</html>
